<p>
  This is document is not in a collection, and is not a draft.
</p>
{% if_draft %}
  <p class="error">
    Error: this document was erroneously classified as a draft.
  </p>
{% else %}
  <p>
    This is document was properly classified as not a draft.
  </p>
{% endif_draft %}
